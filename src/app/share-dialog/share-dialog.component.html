<h1 mat-dialog-title>Link zum Teilen</h1>
<div mat-dialog-content>
  <mat-form-field class="sharing-url">
    <input #url_field matInput [value]="data.url"/>
  </mat-form-field>
  <button mat-icon-button (click)="copyClicked(url_field)" matTooltip="In die Zwischenablage kopieren">
    <i class="material-icons">content_copy</i>
  </button>

</div>
