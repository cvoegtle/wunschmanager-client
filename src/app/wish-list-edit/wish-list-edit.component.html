<mat-expansion-panel (opened)="panelOpened()" color='accent'>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <span class="event">{{wishList.event}}</span>
    </mat-panel-title>
    <mat-panel-description>
      <span class="filler"></span>

      <button mat-icon-button (click)="shareClicked()" matTooltip="Liste weitergeben">
        <i class="material-icons">share</i>
      </button>

      <button mat-icon-button (click)="deleteClicked()" matTooltip="Wunschliste lÃ¶schen!">
        <i class="material-icons">delete</i>
      </button>

    </mat-panel-description>
  </mat-expansion-panel-header>
  <wish-edit *ngFor="let wish of wishes" [wish]="wish" (wishDeleted)="deleteWish($event)"
             (wishChange)="wishChanged($event)"></wish-edit>
  <mat-action-row>
    <button (click)="addWish()" mat-raised-button class="add-button">neuer Wunsch</button>
  </mat-action-row>
</mat-expansion-panel>
<p>{{errorMessage}}</p>
