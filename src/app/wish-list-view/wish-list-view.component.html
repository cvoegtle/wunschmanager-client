<mat-expansion-panel (opened)="panelOpened()">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{wishList.event}}
    </mat-panel-title>
    <mat-panel-description>
      {{wishList.id}}
    </mat-panel-description>
  </mat-expansion-panel-header>
  <wish-view *ngFor="let wish of wishes" [wish]="wish"></wish-view>

  <button (click)="addWish()" mat-raised-button>neuer Wunsch</button>
</mat-expansion-panel>
<p>{{errorMessage}}</p>
